<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo adivinhe o número</title>

  </head>

  <body>
    <div class="form">
      <div class="title">Jogo adivinhe o número</div>
      <div class="subtitle">Nós selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Nós lhe diremos se seu palpite foi muito alto ou muito baixo.</div>
      <div class="input-container ic1">
        <input type="text" id="campoPalpite" class="campoPalpite input" >
        <div class="cut"></div>
        <label for="campoPalpite" class="placeholder">Digite seu palpite: </label>
      </div>

      <div class="resultadoParas">
        <p class="palpites subtitle"></p>
        <p class="ultimoResultado"></p>
        <p class="baixoOuAlto subtitle"></p>
      </div>
      
      <input type="submit" value="Enviar palpite" class="envioPalpite submit">
    </div>

  </body>
  
  <script type="text/javascript" src="script.js"></script>
  
</html>
