<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
    
</head>
<body>
    <h1>Dias para terminar o Semestre.</h1>
    <ul class="countdown">
        <li>
            <span date-time></span>
            <div>Dia(s)</div>
        </li>
        <li>
            <span date-time></span>
            <div>Hora(s)</div>
        </li>
        <li>
            <span date-time></span>
            <div>Min.</div>
        </li>
        <li>
            <span date-time></span>
            <div>Sec.</div>
        </li>
    </ul>
    <script type="module" src="/Contador de dias/script.js"></script>
    
</body>
</html>
