<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 04</title>
</head>
<body>
    <form>
        <label for="lista">Digite aqui sua lista: </label>
        <input type="text" name="lista" id="lista">
        <button id="Botao">Try it</button>
    </form>
    
    <script>
        let lista = new Array();
        let botao = document.getElementById("Botao");

        botao.addEventListener("click", function(){
            lista.push(document.getElementById("lista").value);
            lista.sort();
            listar();
        })

        function listar(){
            for(i= 0; lista.length; i++){
                let ol = document.createElement("ol");
                let li  = document.createElement("li");
                let t = document.createTextNode(lista[i]);
                li.appendChild(t);
                ol.appendChild(li);
                document.getElementById("minha lista").appendChild(ol);
                

            }
        }

    </script>    
    
</body>
</html>
