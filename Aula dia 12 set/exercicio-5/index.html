<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- script babel-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Incorporando elementos JSX</title>
</head>
<body class="container text-center">
    <div class="row mt-5">
        <div class="col border border-danger p-3 rounded-3 border border-5">
            <div id="root">
                <script type="text/babel">
                    let texto = 'Venha estudar na Fatec';
                    let textopassou = '';
                    let i=0;

                    function letreiro(){
                        const element = (<h1>{textopassou = textopassou + texto[i]}</h1>);  
                        i++;
                        if (i <= texto.length){
                           ReactDOM.render(element,document.getElementById('root'));
                        }
                        if(i > texto.length){
                            cursos();
                        }  
                    }

                    function cursos(){
                        const teste = (<h1>{'Cursos: Agronegócio, Análise e Desenvolvimento de Sistemas, Eventos, Gestão Empresarial, Produção Agropecuária, Marketing'}</h1>);  
                        ReactDOM.render(teste,document.getElementById('t'));

                    }

            
                    setInterval(letreiro, 300);
                </script>
        
            </div>

        </div>

    </div>
    <div class="row mt-5">
        <div class="col border border-danger p-3 rounded-3 border border-5">
            <div id="root">
                <div id="t"></div>
        
            </div>

        </div>
    
</body>
</html>
