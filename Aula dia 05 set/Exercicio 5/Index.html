<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>caracter√≠sticas de um carro</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">LOJA</h1>
        <form>
          <h2 class="p-4">Pagamento</h2>
            <div class="row">
                <div class="col">
                    <label for="campoMarca" class="label-control">Marca: </label>
                    <input type="text" name="campoMarca" id="campoMarca" class="form-control">
                </div>
                <div class="col">
                    <label for="campoModelo" class="label-control">Modelo: </label>
                    <input type="text" name="campoModelo" id="campoModelo" class="form-control">
                </div>
                <div class="col">
                    <label for="campoAno" class="label-control">Ano: </label>
                    <input type="number" name="campoAno" id="campoAno" class="form-control">
                </div>
                <div class="col">
                    <label for="campoCor" class="label-control">Cor: </label>
                    <input type="text" name="campoCor" id="campoCor" class="form-control">
                </div>
                <div class="col">
                    <label for="campoKm" class="label-control">kilometragem: </label>
                    <input type="text" name="campoKm" id="campoKm" class="form-control">
                </div>
                <div class="col">
                    <label for="campoValor" class="label-control">Valor Tabela Fipe: </label>
                    <input type="number" name="campoValor" id="campoValor" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col mt-3">
                    <button type="submit" id="teste" class="btn btn-danger">Pagar</button>
                </div>
            </div>
        </form>
    
    </div>

    <script type="text/javascript" src="script.js"></script>
    
    
</body>
</html>
